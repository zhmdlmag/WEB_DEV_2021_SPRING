<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="login-box">
        <img class="logo" alt="Instagram" src="Images/logo.png"><br>
        <input class="login-input" type="text" placeholder="Phone number, username or email"><br>
        <input class="password" type="password" placeholder="Password"><br>
        <button class="login" type="submit">Log In</button>
        <div class="or">
            <hr>OR<hr>
        </div>
        <div class="link-f">
            <a class="facebook"  href="https://www.facebook.com/">Log In with Facebook</a><br>
        </div>

        <div class="link-p">
            <a  class="pass_rec" href="https://www.instagram.com/">Forgot password?</a>
        </div>
    </div>
    <div class="signup">
        <div class="signup-text">
            Don't have an account? <a class="link-sign" href="https://www.instagram.com/accounts/emailsignup/">Sign up</a>
        </div>
    </div>

    <div class="box">
        Get the app.<br>
        <div class="app_google">
            <img class="apple"  width="140px" src="Images/app_store.png" alt="app store">
            <img class="google" width="140px" src="Images/google_play.png" alt="google play">
        </div>
    </div>
    
    <div class="photo">
        <img src="Images/phones.png" height="580px">
    </div>

    <div class="footer">
        <div class="navigation">
            <p class="row1">About Blog Jobs Help API Privacy Terms Top Accounts Hashtags Location</p> <br>
            <p class="row2">Beauty Dance & Performance Fitness Food & Drink Home & Garden Music Visual Arts</p> <br>
            <select class="list">
                <option>English</option>
                <option>Русский</option>
                <option>Italiano</option>
                <option>Suomi</option>
            </select>
            <p class="author">© 2021 Instagram from Facebook</p>
        </div>
    </div>

</body>
</html>
